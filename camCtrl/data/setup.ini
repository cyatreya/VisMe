[Interface]
NumberOfCameras=1
Mode=ImageStack			#ImageStack|Single|TestModeXâ€¦
ShowPreview=on

[Saving]
Path=./visibilityDataOulu/
CameraDirectoryPrefix=cam    		#will be extended with camera id
ImageDirectoryPrefix=running		#datetime|running|none
FilenamePrefix= img%05d			#%05d is prefilled to 5 figures and zeros
FilenameSuffix=.tif
Compress=LZW

[Iris]
Auto= off
Value=1.0

[Sensor]
Gain=1.0
Gamma=1.0
AutoExposure=off
Whitebalance=off

[ImageStack]
NumberOfImages=12
ExposureTimes=10 25 50 75 100 250 500 750 1000 2000 3000 4000   #ms
CaptureInterval=600 	#seconds
SaveAutoExposureImage=off

[Single Image]
ExposureTime=50 #ms

